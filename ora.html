<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <title>OrÃ« 3D Moderne (me numra)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #f2f2f2, #dcdcdc, #f5f5f5);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .clock {
      position: relative;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.2),
        inset 0 0 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(0deg);
      border-radius: 6px;
      box-shadow:
        0 2px 6px rgba(0,0,0,0.3),
        inset 0 1px 1px rgba(255,255,255,0.6);
    }
    .hand.hour {
      width: 8px;
      height: 80px;
      background: linear-gradient(to bottom, #444, #111);
      z-index: 4;
    }
    .hand.minute {
      width: 6px;
      height: 110px;
      background: linear-gradient(to bottom, #666, #222);
      z-index: 5;
    }
    .hand.second {
      width: 2px;
      height: 130px;
      background: #e60000;
      z-index: 6;
      box-shadow: 0 0 4px rgba(255, 0, 0, 0.6);
    }
    .center-dot {
      position: absolute;
      width: 14px;
      height: 14px;
      background: #000;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 7;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .digital {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 4px;
      z-index: 3;
    }
    .digit-box {
    
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: bol;
      font-size: 1rem;
      color: #222;
      min-width: 20px;
      text-align: center;
      box-shadow:
        inset 2px 2px 5px rgba(255, 255, 255, 0.6),
        inset -2px -2px 5px rgba(0, 0, 0, 0.05),
        4px 4px 12px rgba(0,0,0,0.1),
        -4px -4px 12px rgba(255,255,255,0.6);
    }
    .separator {
      font-size: 1rem;
      color: #444;
      padding-top: 10px;
    }
    .ticks {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .ticks div {
      position: absolute;
      width: 4px;
      height: 12px;
      background: #aaa;
      top: 0;
      left: 50%;
      transform-origin: center 160px;
      transform: translateX(-50%) rotate(0deg);
      border-radius: 2px;
    }

    .numbers {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .numbers div {
      position: absolute;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      font-size: 1rem;
      color: #333;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="ticks">
      <script>
        for (let i = 0; i < 12; i++) {
          document.write(`<div style="transform: translateX(-50%) rotate(${i * 30}deg);"></div>`);
        }
      </script>
    </div>

    <div class="numbers">
      <script>
        for (let i = 1; i <= 12; i++) {
          const angle = (i * 30 - 90) * (Math.PI / 180);
          const x = 160 + 130 * Math.cos(angle);
          const y = 160 + 130 * Math.sin(angle);
          document.write(`<div style="left:${x}px; top:${y}px;">${i}</div>`);
        }
      </script>
    </div>

    <div class="digital">
      <div class="digit-box"><span id="h">00</span></div>
      <div class="separator">:</div>
      <div class="digit-box"><span id="m">00</span></div>
      <div class="separator">:</div>
      <div class="digit-box"><span id="s">00</span></div>
    </div>

    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center-dot"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();
      const ms = now.getMilliseconds();
      document.getElementById('h').textContent = String(h).padStart(2, '0');
      document.getElementById('m').textContent = String(m).padStart(2, '0');
      document.getElementById('s').textContent = String(s).padStart(2, '0');
      const secFraction = s + ms / 1000;
      const minFraction = m + secFraction / 60;
      const hourFraction = (h % 12) + minFraction / 60;
      const secDeg = secFraction * 6;
      const minDeg = minFraction * 6;
      const hourDeg = hourFraction * 30;
      document.getElementById("second").style.transform = `translateX(-50%) rotate(${secDeg}deg)`;
      document.getElementById("minute").style.transform = `translateX(-50%) rotate(${minDeg}deg)`;
      document.getElementById("hour").style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      requestAnimationFrame(updateClock);
    }
    requestAnimationFrame(updateClock);
  </script>
</body>
</html>
